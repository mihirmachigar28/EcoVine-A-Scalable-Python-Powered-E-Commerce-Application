{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>

  <!-- Bootstrap + Icons -->
  <link href="{% static 'assets/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css" rel="stylesheet">

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'assets/images/zero3.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .login-card h2 {
      font-weight: bold;
      color: #2E8B57;
    }

    .form-label i {
      color: #2E8B57;
      margin-right: 5px;
    }

    .form-control {
      background-color: #FFFDD0;
    }

    .btn-success {
      background-color: #2E8B57;
      border: none;
    }

    .btn-success:hover {
      background-color: #256f45;
    }

    .alert {
      font-size: 14px;
    }

    .register-link {
      font-size: 14px;
      margin-top: 12px;
    }

    .register-link a {
      color: #f0ad4e;
      font-weight: 500;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }

    .logo {
      height: 50px;
      margin-bottom: 10px;
    }
  </style>
</head>

<body>

  <div class="login-card">
    <!-- Logo (Optional) -->
    <div class="text-center mb-3">
      <a href="{% url 'index' %}">
        <img src="{% static 'assets/images/plant_logo.jpg' %}" alt="Logo" class="logo">
      </a>
    </div>

    <!-- Heading -->
    <h2 class="text-center mb-4">Login</h2>

    <!-- Error Message -->
    {% if errormsg %}
      <div class="alert alert-danger">
        {{ errormsg }}
      </div>
    {% endif %}

    <!-- Login Form -->
    <form action="/login" method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="username" class="form-label">
          <i class="bi bi-person-fill"></i> Username
        </label>
        <input type="text" name="uname" id="username" class="form-control" placeholder="Enter your username">
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">
          <i class="bi bi-lock-fill"></i> Password
        </label>
        <input type="password" name="upsw" id="password" class="form-control" placeholder="Enter your password">
      </div>

      <div class="d-grid mb-2">
        <button type="submit" class="btn btn-success btn-lg">Login</button>
      </div>

      <div class="text-center register-link">
        <i class="bi bi-person-plus-fill"></i>
        New user? <a href="{% url 'register' %}">Register now</a>
      </div>
    </form>
  </div>

</body>

</html>
