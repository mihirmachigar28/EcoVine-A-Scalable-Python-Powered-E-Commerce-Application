{% load static %}
<!-- ✅ Bootstrap 5 CSS CDN -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Bootstrap Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css" rel="stylesheet">

<style>
  /* ---------- General Page Styling ---------- */
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: linear-gradient(to bottom right, #f0fff4, #ffffff); /* light leafy gradient */
    color: #333;
    padding-top: 20px;
  }

  /* ---------- Navbar Styling ---------- */
  .navbar {
    background-color: #2E8B57 !important; /* Jungle Green */
    height: 90px;
  }

  .navbar .nav-link,
  .navbar .navbar-brand {
    font-size: 1.1rem; /* bigger font size */
  padding: 8px 12px;
  transition: color 0.3s ease;
  user-select: none;
  }

  .navbar .nav-link:hover {
    color: #DFF5E1 !important; /* Light green on hover */
  }

  .form-control {
    border-color: #A3D9A5;
  }

  .navbar-brand img {
    height: 40px;
  }

  /* ---------- Category Bar Styling ---------- */
  .category-bar {
    overflow-x: auto;
    white-space: nowrap;
    background-color: #DFF5E1; /* Light Leaf Green */
    padding: 12px 0;
    height: 70px;
  }

  .category-bar a {
    display: inline-block;
    margin: 0 20px;
    color: #155724; /* Dark Green */
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s ease;
    font-size: large;
  }

  .category-bar a:hover {
    color: #32CD32; /* Lime Green */
  }

  /* ---------- Card/Product Styling ---------- */
  .card {
    border: none;
    border-radius: 10px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
  }

  .card-img-top {
    height: 250px;
    object-fit: cover;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
  }

  .card-body {
    background-color: #ffffff;
    height: 200px;
  }

  .btn-warning {
    background-color: #f0ad4e;
    border: none;
  }

  .btn-warning:hover {
    background-color: #ec971f;
  }

  /* ---------- Footer Styling ---------- */
  .footer {
    background-color: #e6f4ea;
    padding: 50px 0 30px;
    font-size: 15px;
    color: #333;
  }

  .footer .footer-heading {
    font-weight: 600;
    margin-bottom: 20px;
    color: #2E8B57;
  }

  .footer .footer-link {
    text-decoration: none;
    color: #555;
    display: block;
    margin-bottom: 8px;
    transition: color 0.3s;
  }

  .footer .footer-link:hover {
    color: #2E8B57;
  }

  .footer .input-group input {
    border-radius: 0;
  }

  .footer .btn-primary {
    background-color: #2E8B57;
    border: none;
  }

  .footer .btn-primary:hover {
    background-color: #246b45;
  }

  .footer .footer-bottom {
    background-color: #2E8B57;
    color: white;
    padding: 15px 0;
    text-align: center;
    font-size: 14px;
    margin-top: 40px;
  }

  .footer .social-icons a {
    margin: 0 8px;
    color: black;
    text-decoration: none;
  }

  /* .footer .social-icons a:hover {
    color: #2E8B57;
  } */

  /* Responsive spacing */
  @media (max-width: 768px) {
    .category-bar a {
      margin: 0 10px;
      font-size: 14px;
    }
  }

  h2, h4, h5 {
  color: #2E8B57;
}

ul {
  padding-left: 20px;
}

ul li {
  margin-bottom: 8px;
}

input[type="text"] {
  border-radius: 0.375rem;
}
</style> 

<!-- ✅ Navbar Section -->
<nav class="navbar navbar-expand-lg navbar-dark shadow-sm px-3" style="background-color: #2E8B57;">
  <div class="container-fluid">
    <!-- Logo -->
    <a class="navbar-brand d-flex align-items-center" href="{% url 'index' %}">
      <img src="{% static 'assets/images/plant_logo.jpg' %}" alt="EcoVine Logo" class="me-2" style="height: 40px;">
      <span class="fw-bold fs-4">EcoVine</span>
    </a>

    <!-- Mobile Toggler -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar"
      aria-controls="mainNavbar" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Collapsible Navbar Content -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <!-- Search Bar -->
      <form class="d-flex mx-auto" method="GET" style="width: 450px; margin-left: auto; margin-right: auto;">
        <div class="input-group">
          <input class="form-control border-start-1" type="search" name="q" placeholder="Search for plants..." aria-label="Search">
          <button class="btn btn-success" type="submit" style="background-color: #3db53d; height: 50px;">Search</button>
        </div>
      </form>

      <!-- Right Side Links -->
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
        <!-- Saved -->
        <!-- Saved -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'saved' %}">
            <i class="bi bi-heart-fill me-1"></i> Saved
          </a>
        </li>


        <!-- Orders -->
        <li class="nav-item">
          <a class="nav-link" href="#">
            <i class="bi bi-clock-history me-1"></i> Orders
          </a>
        </li>

        <!-- Home -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'index' %}">
            <i class="bi bi-house-door-fill me-1"></i> Home
          </a>
        </li>

        {% if user.is_authenticated %}
        <!-- Logout -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}">
            <i class="bi bi-box-arrow-right me-1"></i> Logout
          </a>
        </li>
        {% else %}
        <!-- Login -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}">
            <i class="bi bi-box-arrow-in-right me-1"></i> Login
          </a>
        </li>

        <!-- Register -->
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}">
            <i class="bi bi-person-plus-fill me-1"></i> Register
          </a>
        </li>
        {% endif %}
      </ul>
    </div>
  </div>
</nav>

<!-- ✅ Category Bar Section -->
<div class="category-bar text-center border-top border-bottom">
  <a href="#">Indoor Plants</a>
  <a href="#">Outdoor Plants</a>
  <a href="#">Succulents</a>
  <a href="#">Flowering Plants</a>
  <a href="#">Herbs</a>
  <a href="#">Bonsai</a>
  <a href="#">Air-Purifying</a>
  <a href="#">Fruit Plants</a>
  <a href="#">Cactus</a>
</div>
