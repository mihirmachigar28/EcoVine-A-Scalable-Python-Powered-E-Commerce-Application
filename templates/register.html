<!DOCTYPE html>
<html lang="en">
{% load static %}

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  
  <!-- Bootstrap and Icons -->
  <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">

  <!-- Custom Styles -->
  <style>
    body {
      margin: 0;
      padding: 0;
      background-image: url("{% static 'assets/images/zero3.jpg' %}");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .register-card {
      background: rgba(255, 255, 255, 0.92);
      padding: 40px 30px;
      border-radius: 15px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
    }

    .register-card h5 {
      color: #2E8B57;
      font-weight: bold;
    }

    .form-control {
      background-color: #FFFDD0;
    }

    .btn-warning {
      background-color: #f0ad4e;
      border: none;
    }

    .btn-warning:hover {
      background-color: #ec971f;
    }

    .navbar-brand img {
      height: 50px;
      margin-bottom: 10px;
    }

    .form-label i {
      color: #2E8B57;
      margin-right: 5px;
    }

    .alert {
      font-size: 14px;
    }

    .already-user {
      font-size: 14px;
      margin-top: 10px;
    }

    .already-user i {
      color: #6f42c1;
    }

    .already-user a {
      color: #f0ad4e;
      font-weight: 500;
      text-decoration: none;
    }

    .already-user a:hover {
      text-decoration: underline;
    }
  </style>
</head>

<body>
  <div class="register-card">

    <!-- Logo -->
    <div class="text-center mb-3">
      <a class="navbar-brand" href="{% url 'index' %}">
        <img src="{% static 'assets/images/plant_logo.jpg' %}" alt="Logo">
      </a>
    </div>

    <!-- Title -->
    <h5 class="text-center mb-4">Create Your Account</h5>

    <!-- Error Message -->
    {% if errormsg %}
      <div class="alert alert-danger">
        {{ errormsg }}
      </div>
    {% endif %}

    <!-- Success Message -->
    {% if success %}
      <div class="alert alert-success">
        {{ success }}
      </div>
    {% endif %}

    <!-- Registration Form -->
    <form action="/register" method="post">
      {% csrf_token %}

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-person-fill"></i> Username</label>
        <input name="uname" type="text" class="form-control" placeholder="Enter your name">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-envelope-fill"></i> Email address</label>
        <input name="uemail" type="email" class="form-control" placeholder="Enter your email">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-lock-fill"></i> Password</label>
        <input name="upsw" type="password" class="form-control" placeholder="Enter password">
      </div>

      <div class="mb-3">
        <label class="form-label"><i class="bi bi-lock-fill"></i> Confirm Password</label>
        <input name="ucpsw" type="password" class="form-control" placeholder="Retype password">
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-warning btn-lg">Register</button>
      </div>

      <div class="text-center already-user mt-3">
        <i class="bi bi-person-circle"></i> Already have an account?
        <a href="{% url 'login' %}">Login</a>
      </div>
    </form>
  </div>
</body>
</html>
